
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>学内ポータル – コミュニティへログイン</title>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</head>
<body>

<!-- Header -->
<header>
  <a href="#" class="logo">
    <div class="logo-icon">
      <svg viewBox="0 0 16 16"><rect x="1" y="3" width="14" height="10" rx="2"/></svg>
    </div>
    学内ポータル
  </a>
  <nav>
    <a href="#">設定</a>
    <a href="#">プライバシー</a>
    <a href="#" class="btn-help">ヘルプ</a>
  </nav>
</header>

<!-- Main -->
<main>
  <div class="card">
    <h1 class="card-title">コミュニティへログイン</h1>
    <p class="card-sub">情報を入力し、学内のネットワークに参加しましょう。</p>

    <!-- 区分トグル -->
    <div class="field">
      <label class="field-label">職員の区分：</label>
      <div class="toggle-group">
        <button class="active" onclick="setToggle(this)">新入生</button>
        <button onclick="setToggle(this)">在学生</button>
      </div>
    </div>

    <!-- 氏名 -->
    <div class="field">
      <label class="field-label">氏名</label>
      <input class="input" type="text" placeholder="例：山田太郎" />
    </div>

    <!-- 大学名 -->
    <div class="field">
      <label class="field-label">大学名</label>
      <input class="input" type="text" placeholder="例：東京大学" />
    </div>

    <!-- 学部 / 学科 (并排) -->
    <div class="row">
      <div class="field">
        <label class="field-label">学部</label>
        <input class="input" type="text" placeholder="例：工学部" />
      </div>
      <div class="field">
        <label class="field-label">学科</label>
        <input class="input" type="text" placeholder="例：情報工学科" />
      </div>
    </div>

    <!-- 学年 -->
    <div class="field">
      <label class="field-label">学年</label>
      <input class="input" type="text" placeholder="例：1年生" />
    </div>

    <!-- 本人確認 (在学生のみ) -->
    <div class="section-check">
      <input type="checkbox" checked />
      <label>本人確認 <span class="note">（在学生のみ）</span></label>
    </div>

    <!-- アップロード エリア -->
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
      <div class="upload-icon">
        <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm-1 7V3.5L18.5 9H13zM8 17h8v2H8zm0-4h8v2H8z"/></svg>
      </div>
      <div class="upload-label">時間前画像をアップロード</div>
      <div class="upload-hint">PNG, JPG 最大 10MB</div>
      <input id="fileInput" type="file" accept=".png,.jpg,.jpeg" style="display:none" />
    </div>
    <p class="upload-note">
      提出する画像には、別社リソースのアクセス許可や同意書類のコピーなど、他の書類খ関連書類はアップロードが必要です。
    </p>

    <!-- ログインボタン -->
    <button class="btn-login">ログイン</button>

    <!-- フッターノート -->
    <p class="footer-note">
      ログインすることで、サイトの<a href="#">利用規則</a>と<a href="#">プライバシーポリシー</a>に同意することとなります。
    </p>
  </div>
</main>

<!-- Page Footer -->
<footer>© 2024 学内ポータル. All rights reserved.</footer>


</body>
</html>
