<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - キャンバスシェア</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md flex justify-center items-center gap-2 mb-6">
        <div class="flex items-center justify-center w-10 h-10 bg-[#3B82F6] rounded-md shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 tracking-tight">
            キャンバスシェア
        </h2>
    </div>

    <div class="bg-white py-8 px-4 shadow-lg rounded-xl sm:px-10 w-full max-w-md">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-md mb-6">
            <h2 class="text-center text-xl font-bold text-gray-900">
                ログイン
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                大学生活をもっと便利に、もっと楽しく。
            </p>
        </div>

        <div class="space-y-3">
            <a href="#" id="googleLogin" class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                <svg class="h-5 w-5" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>Googleでログイン</span>
            </a>

            <a href="#" id="lineLogin" class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#06C755] hover:bg-[#05b34c] transition">
                <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                    <path d="M20.6 10c0-4.6-4.8-8.3-10.6-8.3C4.1 1.7 0 5.4 0 10c0 4.1 3.6 7.5 8.3 8.1.3 0 .7.1.8.3.1.2 0 .5-.1 1.7 0 .1-.1.3-.1.4l-.3 1.1c-.2.8-.8 2 1.8.5 0 0 8.7-5.1 9.4-5.6 1.8-1.5 2.8-3.5 2.8-5.5z"/>
                </svg>
                <span>LINEでログイン</span>
            </a>
        </div>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="bg-white px-2 text-gray-500">またはメールアドレスで</span>
            </div>
        </div>

        <form class="space-y-6" action="#" method="POST" novalidate>
            <div>
                <label for="email"  class="block text-sm font-bold text-gray-700">メールアドレス</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required placeholder="例：taro.yamada@university.ac.jp"
                        class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password"  class="block text-sm font-bold text-gray-700">パスワード</label>
                    <div class="text-sm">
                        
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">パスワードを忘れた方</a>
                    </div>
                </div>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="パスワードを入力"
                        class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit"
                    id="loginButton" class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-3 text-sm font-bold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition">
                    ログインして始める
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                アカウントをお持ちでない方は<br class="sm:hidden">
                <a href="login_signup.html" class="font-medium text-blue-600 hover:text-blue-500 ml-1">新規会員登録（無料）</a>
            </p>
        </div>
    </div>

    <footer class="mt-8 text-center text-xs text-gray-400">
        &copy; 2024 Canvas Share. All rights reserved.
    </footer>

    <script src="script.js"></script>

</body>
</html>
